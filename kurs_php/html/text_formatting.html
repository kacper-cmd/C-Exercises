<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        mark{
            color: red;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p> <mark>Lorem</mark> ipsum </p>
    <p><strong>Lorem ipsum</strong> </p>
    <p>Lorem <em>ipsum</em> </p>
    <p>Lorem <u>ipsum</u> </p>
    <p> Lorem <q cite="https://example.com">ipsum</q> </p>
    <blockquote cite="https://example.com">Lorem ipsum</blockquote>
    <p> Lorem <abbr title="https://example.com">ipsum</abbr> </p>
    <p> Lorem <ins>ipsum</ins> <del>dolor</del> <s>amet</s> </p>
    <p> Lorem <small> Copy</small> </p>
    <p> Lorem <span> Copy</span> </p>
    <p> Lorem <sub> Copy</sub> <sup>lor</sup> </p>

</body>
</html>
