<body>       
    
    <script>
        
        /*
            Spread operator z EcmaScript2015 rozbija 
            tablicę/obiekt na pojedyńcze wartości
        */

        function bar(a, b, c) {
            console.log(arguments);
        }

        let arr = [99, 100, 101];
        bar(...arr); // spread operator rozbijam wartoscic na a, b, c 
        
        let obj = {
            name: "Ania",
            city: "Wawa"
        };

        let user = {
            ...obj,
            email: "ania@example.com"
        };

        console.log(user);
        








        
        


    
    </script>
