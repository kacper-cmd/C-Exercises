<body>       
    
    <script>
        
        /*
            unary operators - operatory jednoargumentowe
            czyli przyjmują pojedyńczy operand
        */

        let a = 10;
        a++;
        console.log(a);

        let obj = { data: 12, str: "txt" };
        delete obj.str;
        console.log(obj);

        let c = +"20" + 10;
        console.log(c); // 30

        c = -"5" + 10;
        console.log(c); // 5
        

















    
    </script>

    
    












    


    
</body>
