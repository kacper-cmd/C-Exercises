    <script>
        
        /* 
           NaN - Not a number to specjalna wartość w JS
                 że coś nie jest liczbą, uwaga to nie 
                 jest typ danych!
        */ 

        let data = 0 / 0;
        console.log(data); // NaN

        data = Math.sqrt(-1);
        console.log(data); // NaN
        
        console.log( isNaN(data) ); // true, NaN
        console.log( isNaN(10) ); // false



        

        


 

        



        
         
       
        
    


    </script>
