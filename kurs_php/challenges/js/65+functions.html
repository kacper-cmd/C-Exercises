<body>       
    
    <script>
        
        /*
            Funkcje pozwalają na wielokrotne wywołanie
            jakiegoś kodu. Tworzymy je za pomocą słowa
            kluczowego function oraz dowolnej nazwy
            funkcji. Wywołujemy ją z pomocą nawiasów
            okrągłych ()
            Funkcja może przyjmować dane, w jej 
            deklaracji podajemy je po przecinku i są to 
            wewnętrzne zmienne funkcji zwane parametrami.
            Natomiast przy wywołaniu funkcji przekazywane
            dane do funkcji nazywamy parametrami.
        */

        // deklaracja funkcji
        // a, b, c to parametry funkcji
        function test(a, b, c) {
            let sum = a + b + c;
            console.log("Suma: ", sum);
        }

        // przekazane dane to argumenty
        test(5, 10, 15); // 30



        
        


    
    </script>
