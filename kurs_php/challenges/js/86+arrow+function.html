<body>       
    
    <script>
        
        /*
            Funkcja strzałkowa czyli arrow function
            to skrócony zapis funkcji dodany od wersji
            EcmaScript2015/ES6 JavaScriptu
        */

        function test(a, b) {
            return a * b;
        }

        let multiply = (a, b) => a * b;
        console.log( multiply(3, 10) ); // 30

        let substract = (a, b) => {
            return a - b;
        };

        console.log( substract(15, 3) ); // 12
        
        




















    
    </script>
